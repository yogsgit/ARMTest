<div>
    <div class="row well">
            <h3>Subscriptions</h3>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th colspan="2">Id</th>
                        <th colspan="2">Name</th>
                        <th>OfferId</th>
                        <th>Currency</th>
                        <th>Region</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in subscriptions">
                        <td colspan="2"><span class="muted">{{item.id}}</span></td>
                        <td colspan="2"><span>{{item.name}}</span></td>
                        <td colspan="1"><input ng-model="item.offerId" ng-class="{ error: !item.offerId }" /></td>
                        <td colspan="1"><input ng-model="item.currency" ng-class="{ error: !item.currency }" /></td>
                        <td colspan="1"><input ng-model="item.region"  ng-class="{ error: !item.region }" /></td>
                    </tr>
                </tbody>
            </table>
            <div><input type="button" value="Submit" ng-click="submitEdit()" /></div>
        </div>
</div>
